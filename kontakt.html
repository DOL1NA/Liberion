    <script>
    function copyText() {
      var text = document.getElementById('textToCopy').value;
      var copyMessage = document.getElementById('copyMessage');
      try {
        navigator.clipboard.writeText(text);
        copyMessage.style.display = 'inline'; // Показываем сообщение о копировании
        copyMessage.style.opacity = 1; // Плавное появление сообщения
        setTimeout(function() {
          copyMessage.style.opacity = 0; // Плавное исчезновение сообщения через некоторое время
        }, 4000); // Через 3 секунды
      } catch (err) {
        alert('Копирование не поддерживается в вашем браузере');

    }
